<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Navbar</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    /* styles.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #000;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar-left {
  display: flex;
  align-items: center;
}

.logo {
  width: 100px;
  margin-right: 20px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-size: 14px;
}

.navbar-right {
  display: flex;
  gap: 10px;
}

.nav-button {
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  background-color: #1db954;
  color: #fff;
  font-size: 14px;
  text-decoration: none;
  cursor: pointer;
}

.nav-button-outline {
  background-color: transparent;
  border: 1px solid #fff;
}

.nav-button:hover {
  opacity: 0.9;
}

.nav-button-outline:hover {
  background-color: #fff;
  color: #000;
}

   </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Spotify Logo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="#">Premium</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Download</a></li>
        </ul>
      </nav>
    </div>
    <div class="navbar-right">
      <a href="#" class="nav-button">Sign up</a>
      <a href="#" class="nav-button nav-button-outline">Log in</a>
    </div>
  </header>
</body>
</html>
